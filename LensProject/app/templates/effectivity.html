{% extends "layout.html" %}
{% block title %}
Lens Effectivity Calculation
{% endblock %}
{% block content %}
<form action="/data" method="POST">
    <input type="number" id="sphere" step="0.25" placeholder="0.00" name="sphere" required/>
    <input type="number" step="0.25" name="cyl" id="cyl" placeholder="-0.00" required/>
    <input type="number" name="axis" id="axis" placeholder="180" required/>
    <input type="number" name="test_bvd" id="test_bvd" placeholder="12" required/>
    <input type="number" name="fit_bvd" id="fit_bvd" placeholder="12" required/>
    <input type="submit" value="submit" />
</form>
{% endblock %}
